<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Book Genres</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(rgba(26, 28, 29, 0.7), rgba(26, 28, 29, 0.7)),
                        url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover fixed;
            margin: 0; padding: 30px;
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: rgba(107, 102, 102, 0.85);
            padding: 35px 35px 30px 35px;
            border-radius: 14px;
            box-shadow: 0 8px 32px rgba(60, 100, 180, 0.12);
            backdrop-filter: blur(5px);
        }
        h1 {
            text-align: center;
            color:rgb(241, 244, 248);
            margin-bottom: 32px;
            letter-spacing: 1px;
        }
        ul.genre-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul.genre-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(248, 250, 253, 0.7);
            margin-bottom: 18px;
            padding: 18px 24px;
            border-radius: 8px;
            font-size: 19px;
            color: #333;
            border: 1px solid #e3e8ee;
            box-shadow: 0 2px 6px rgba(60, 100, 180, 0.04);
            transition: box-shadow 0.2s, background 0.2s;
            backdrop-filter: blur(3px);
        }
        ul.genre-list li:hover {
            background: rgba(234, 246, 255, 0.8);
            box-shadow: 0 4px 12px rgba(60, 100, 180, 0.08);
        }
        .add-link {
            display: inline-block;
            margin: 30px auto 0 auto;
            padding: 12px 32px;
            background: linear-gradient(90deg, #36d1c4 0%, #5b86e5 100%);
            color: #fff;
            border-radius: 6px;
            font-size: 17px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(54, 209, 196, 0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .add-link:hover {
            background: linear-gradient(90deg, #5b86e5 0%, #36d1c4 100%);
            box-shadow: 0 4px 16px rgba(54, 209, 196, 0.18);
            text-decoration: none;
        }
      
        @media (max-width: 600px) {
            .container { padding: 18px 8px; }
            ul.genre-list li { flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Genres</h1>
        <ul class="genre-list">
            {% if genre %}
                {% for g in genre %}
                    <li>
                        <span>{{ g.name }}</span>
                    </li>
                {% endfor %}
            {% else %}
                <li>No genres available at the moment.</li>
            {% endif %}
        </ul>
        
        <a href="{% url 'addgenre' %}" class="add-link">Add New Genre</a>

    </div>
</body>
</html>
