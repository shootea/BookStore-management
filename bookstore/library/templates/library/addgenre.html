<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Genre</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(rgba(26, 28, 29, 0.7), rgba(26, 28, 29, 0.7)),
                        url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover fixed;
            margin: 0; 
            padding: 30px;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: rgba(107, 102, 102, 0.85);
            padding: 35px 35px 30px 35px;
            border-radius: 14px;
            box-shadow: 0 8px 32px rgba(60, 100, 180, 0.12);
            backdrop-filter: blur(5px);
            width: 350px;
            color: rgb(241, 244, 248);
        }

        h2 {
            margin-bottom: 32px;
            color: rgb(241, 244, 248);
            text-align: center;
            letter-spacing: 1px;
            font-weight: 600;
            font-size: 1.8rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: rgb(241, 244, 248);
        }

        input[type="text"], input[type="email"], input[type="password"], textarea {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 20px;
            border: 1px solid #e3e8ee;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background: rgba(248, 250, 253, 0.7);
            box-shadow: 0 2px 6px rgba(60, 100, 180, 0.04);
            transition: box-shadow 0.2s, background 0.2s;
            backdrop-filter: blur(3px);
            resize: vertical;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, textarea:focus {
            outline: none;
            background: rgba(234, 246, 255, 0.8);
            box-shadow: 0 4px 12px rgba(60, 100, 180, 0.08);
        }

        button {
            width: 100%;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #217dbb;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #a9c9ff;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #e1eaff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Genre</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Genre</button>
        </form>
        <a href="{% url 'genre' %}" class="back-link">Back to Genre List</a>
    </div>
</body>
</html>
